name: Build Flutter app and push to gh-pages

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.10.6"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Pages deployment permissions: https://stackoverflow.com/a/74167257
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Install Flutter
        run: git clone https://github.com/flutter/flutter.git --depth 1 -b $FLUTTER_VERSION flutter
      - name: Add Flutter to PATH
        run: echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
      - name: Checkout
        run: git clone https://github.com/reidst/hendrix-today-uploader.git
      - run: cd hendrix-today-uploader/
      - run: pwd
      - run: ls -l
      - run: flutter clean
      - run: flutter build web --base-href "/hendrix-today-uploader/"
      - run: rm -rf .git
      - run: cd build/web/
      - run: git init
      - run: git add .
      - run: git commit -m "automated deployment commit"
      - run: git push -f https://github.com/reidst/hendrix-today-uploader.git HEAD:gh-pages
